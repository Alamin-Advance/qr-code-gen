<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QR KODU OLUSTURMA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 12px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; }
    .qr { text-align: center; }
    .qr img { width: 220px; height: 220px; object-fit: contain; border: 1px dashed #aaa; padding: 8px; border-radius: 8px; background: #fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    td { padding: 6px 8px; border-bottom: 1px solid #eee; }
    .btn { padding: 10px 14px; border-radius: 8px; border: 1px solid #222; background: #022047; color: #f4f6f7; cursor: pointer; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .muted { color: #f87b05; font-size: 14px; }
    .row2 { display:grid; grid-template-columns: 1fr auto auto; gap:8px; align-items:center; margin-top:8px; }
    input, select { width:100%; padding:8px; border-radius:6px; border:1px solid #ccc; }
    @media print {.no-print { display:none !important; } .print-area { margin:0; border:none; }}
  </style>
</head>
<body>
  <h1>QR KODU OLUŞTURMA</h1>
  <p class="muted no-print">All person fields are optional. Data is stored with each QR.</p>

  <div class="row">
    <div class="card">
      <h3>QR Oluşturma</h3>

      <!-- FORM (we intercept submit to force POST/fetch) -->
      <form id="issueForm" class="no-print">
        <!-- All fields OPTIONAL now -->
        <label>Kullancı No.<br>
          <input name="employee_id" type="text" placeholder="Örnek, 1, 01, E-1001">
        </label>

        <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px;">
          <label>Kullancı Adı
            <input name="full_name" type="text" placeholder="Örnek, Kerim">
          </label>
          <label>Eposta
            <input name="email" type="email" placeholder="eposta">
          </label>
        </div>

        <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px;">
          <label>Görev
            <select name="role">
              <option value="">----</option>
              <option>Idarı</option>
              <option>Personel</option>
              <option>Ziyaretci</option>
              <option>Güvenli Sektor</option>
            </select>
          </label>

          <label>Bölüm
            <select name="department">
              <option value="">----</option>
              <option>Veri Analyst</option>
              <option>Veri Bilim</option>
              <option>HR</option>
              <option>ML Engineer</option>
              <option>Software Engineer</option>
              <option>Security</option>
              <option>Operations</option>
              <option>Support</option>
              <option>Finance</option>
              <option>Marketing</option>
              <option>Sales</option>
              <option>Product</option>
              <option>QA</option>
              <option>Other</option>
            </select>
          </label>
        </div>

        <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px;">
          <label>Aktif Okuma Sureci(Local)
            <input name="minutes_valid" type="number" value="10" min="0">
          </label>
          <label>Maksimum Okuma
            <input name="max_scans" type="number" value="1" min="1">
          </label>
        </div>

        <div style="display:flex;gap:8px;margin-top:12px;">
          <button type="submit" class="btn">QR Kodu Oluşturun</button>
          <button type="button" id="btnPrint" class="btn" disabled>yazdir(Print)</button>
        </div>
        <div id="msg" class="muted" style="margin-top:6px;"></div>
      </form>

      <!-- Payload + copy/verify helpers -->
      <div class="no-print">
        <h4 style="margin-top:16px;">Payload</h4>
        <div class="row2">
          <input id="payload" type="text" readonly placeholder="BenimGiriş|<token> will appear here">
          <button id="btnCopy" class="btn" type="button">Kopya</button>
          <button id="btnVerify" class="btn" type="button" disabled>Doğrulama</button>
        </div>
        <div id="verifyMsg" class="muted" style="margin-top:6px;"></div>
      </div>
    </div>

    <div class="card print-area">
      <h3>QR & Bilgiler</h3>
      <div class="qr" id="qrBox"><div class="muted">Henüz bir QR yok</div></div>
      <table id="infoTable" style="display:none;">
        <tbody>
          <tr><td><b>Kullancı Adı</b></td><td id="fn"></td></tr>
          <tr><td><b>Eposta</b></td><td id="em"></td></tr>
          <tr><td><b>Görev</b></td><td id="ro"></td></tr>
          <tr><td><b>Kullancı Numarası</b></td><td id="eid"></td></tr>
          <tr><td><b>Bölüm</b></td><td id="dep"></td></tr>
          <tr><td><b>Aktif Okuma Sureci(Local)</b></td><td id="vu"></td></tr>
          <tr><td><b>Maksımum Okuma</b></td><td id="mo"></td></tr>
          <tr><td><b>Token</b></td><td id="tk" class="muted"></td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const apiBase = location.origin; // http://127.0.0.1:8000

    const form = document.getElementById('issueForm');
    const msg = document.getElementById('msg');
    const printBtn = document.getElementById('btnPrint');
    const qrBox = document.getElementById('qrBox');
    const infoTable = document.getElementById('infoTable');

    const fn = document.getElementById('fn'),
          em = document.getElementById('em'),
          ro = document.getElementById('ro'),
          eid = document.getElementById('eid'),
          dep = document.getElementById('dep'),
          vu = document.getElementById('vu'),
          tk = document.getElementById('tk');

    const payloadInput = document.getElementById('payload');
    const btnCopy = document.getElementById('btnCopy');
    const btnVerify = document.getElementById('btnVerify');
    const verifyMsg = document.getElementById('verifyMsg');

    let lastToken = null;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      verifyMsg.textContent = '';
      printBtn.disabled = true;
      btnVerify.disabled = true;
      infoTable.style.display = 'none';
      qrBox.innerHTML = '<div class="muted">Oluşturulmaktadır...</div>';

      const fd = new FormData(form);

      try {
        const res = await fetch(apiBase + "/qr/issue", { method: "POST", body: fd });
        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.ok) {
          msg.textContent = 'Error: ' + (data.error || (res.status + ' ' + res.statusText));
          qrBox.innerHTML = '<div class="muted">No QR</div>';
          return;
        }

        // Show QR
        const token = data.token;
        lastToken = token;
        const img = document.createElement('img');
        img.src = "data:image/png;base64," + data.qr_b64; // instant preview
        img.alt = 'QR Code';
        qrBox.innerHTML = '';
        qrBox.appendChild(img);

        // Person info
        const pi = data.print_info || {};
        fn.textContent  = pi['Kullancı Adı'] || '';
        em.textContent  = pi['Eposta'] || '';
        ro.textContent  = pi['Görev'] || '';
        eid.textContent = pi['Kullancı No'] || '';
        dep.textContent = pi['Bölüm'] || '';
        vu.textContent  = pi['Aktif Okuma Sureci(Local)'] || '';
        mo.textContent  = pi['Maksımum Okuma'] || '';
        tk.textContent  = token || '';
        infoTable.style.display = 'table';

        // Build payload automatically
        const payload = "BenimGiriş|" + token;
        payloadInput.value = payload;
        btnVerify.disabled = false;

        printBtn.disabled = false;
      } catch (err) {
        console.error(err);
        msg.textContent = 'Istek Başarsızdır. Sunucu çalışıyor mu?';
        qrBox.innerHTML = '<div class="muted">No QR</div>';
      }
    });

    btnCopy.addEventListener('click', async () => {
      if (!payloadInput.value) return;
      await navigator.clipboard.writeText(payloadInput.value);
      verifyMsg.textContent = "Payload copied to clipboard.";
    });

    btnVerify.addEventListener('click', async () => {
      if (!lastToken) return;
      verifyMsg.textContent = "Doğrulama yapılmakdatır...";
      try {
        const res = await fetch(apiBase + "/qr/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ payload: payloadInput.value })
        });
        const data = await res.json();
        if (data.ok) {
          verifyMsg.textContent = "İzin Verildi. Okuma_Sayısı=" + data.scan_count + ", Durum=" + data.status;
        } else {
          verifyMsg.textContent = "Reddildi: " + data.reason;
        }
      } catch {
        verifyMsg.textContent = "Request failed.";
      }
    });

    printBtn.addEventListener('click', () => window.print());
  </script>
</body>
</html>
